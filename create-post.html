    <div id="container">
        <h1>New Post</h1>

        <form id="create-post-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="" required><br>

            <label for="Author">Author</label>
            <input type="text" id="author" name="author" value="" required><br>
            
            
            <label for="Content">Content</label>
            <textarea name="content" id="content-textarea" cols="30" rows="10" required></textarea>

            <label for="tags">Tags</label>
            <select name="tags" id="tags" size="3" multiple required>
                <option value="cars">Cars</option>
                <option value="karate">Karate</option>
                <option value="social">Social</option>
            </select>


            <button type="submit" class="submitButton">Create</button>
            
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back</a>
        </form>
    </div>
